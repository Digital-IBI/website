<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-creation-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-creation-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
                <h3>Create Admin User</h3>
                <p class="text-muted">Set up your admin account for the dashboard</p>
            </div>
            
            <form id="adminCreationForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="adminEmail" value="2bsinha@gmail.com" readonly>
                    <small class="text-muted">This is your admin email address</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Display Name</label>
                    <input type="text" class="form-control" id="adminName" value="Admin User" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" placeholder="Enter a strong password (min 6 characters)" required>
                    <small class="text-muted">Password must be at least 6 characters long</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-custom w-100 mb-3">
                    <i class="fas fa-user-plus"></i> Create Admin User
                </button>
                
                <div class="text-center">
                    <a href="admin-dashboard.html" class="btn btn-link">
                        <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
                    </a>
                </div>
            </form>
            
            <div id="resultMessage" class="mt-3"></div>
        </div>
    </div>

    <!-- Local Authentication -->
    <script src="assets/js/auth.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('adminCreationForm');
            const resultMessage = document.getElementById('resultMessage');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('adminEmail').value;
                const name = document.getElementById('adminName').value;
                const password = document.getElementById('adminPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate password
                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters long', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                
                // Show loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Creating Admin User...';
                submitBtn.disabled = true;
                
                try {
                    // Create admin user using local authentication
                    if (typeof unifiedAuth !== 'undefined') {
                        console.log('Creating admin user with local authentication...');
                        
                        // Create admin user
                        const adminUsers = JSON.parse(localStorage.getItem('adminUsers') || '[]');
                        const existingUser = adminUsers.find(user => user.email === email);
                        
                        if (existingUser) {
                            showMessage('Admin user already exists with this email!', 'error');
                            return;
                        }

                        const newAdmin = {
                            id: 'admin_' + Date.now(),
                            email: email,
                            password: password,
                            name: name,
                            role: 'admin',
                            createdAt: new Date().toISOString()
                        };

                        adminUsers.push(newAdmin);
                        localStorage.setItem('adminUsers', JSON.stringify(adminUsers));
                        
                        showMessage(`
                            <div class="alert alert-success">
                                <h5><i class="fas fa-check-circle"></i> Admin User Created Successfully!</h5>
                                <p><strong>Email:</strong> ${email}</p>
                                <p><strong>Password:</strong> ${password}</p>
                                <p><strong>Display Name:</strong> ${name}</p>
                                <hr>
                                <p class="mb-0"><strong>Please save these credentials!</strong></p>
                                <p class="mb-0">You can now login to the admin dashboard.</p>
                            </div>
                            <div class="text-center mt-3">
                                <a href="admin-dashboard.html" class="btn btn-success">
                                    <i class="fas fa-sign-in-alt"></i> Go to Admin Dashboard
                                </a>
                            </div>
                        `, 'success');
                    } else {
                        showMessage('Authentication system not available. Please refresh the page and try again.', 'error');
                    }
                } catch (error) {
                    showMessage('Error creating admin user: ' + error.message, 'error');
                } finally {
                    // Reset button state
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            function showMessage(message, type) {
                resultMessage.innerHTML = message;
                resultMessage.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
