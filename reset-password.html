<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reset-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-card">
            <div class="text-center mb-4">
                <i class="fas fa-key fa-3x text-primary mb-3"></i>
                <h3>Reset Password</h3>
                <p class="text-muted">Send password reset email to 2bsinha@gmail.com</p>
            </div>
            
            <div id="status" class="alert alert-info">
                <i class="fas fa-spinner fa-spin"></i>
                Preparing password reset...
            </div>
            
            <div id="result" class="mt-4">
                <!-- Results will appear here -->
            </div>
            
            <div class="text-center mt-4">
                <a href="admin-dashboard.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- Local Authentication -->
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Password reset not available in local mode...';
                
                const email = '2bsinha@gmail.com';
                
                console.log('Password reset requested for:', email);
                
                // Password reset not available in local mode
                throw new Error('Password reset not available in local authentication mode');
                
                // Success message
                statusDiv.className = 'alert alert-success';
                statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> Password reset email sent!';
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h5><i class="fas fa-check-circle"></i> Password Reset Email Sent!</h5>
                        <p><strong>Email:</strong> ${email}</p>
                        <hr>
                        <p class="mb-0">
                            <strong>Check your email inbox for the password reset link.</strong><br>
                            The email was sent to: ${email}
                        </p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="admin-dashboard.html" class="btn btn-success">
                            <i class="fas fa-sign-in-alt"></i> Go to Admin Dashboard
                        </a>
                    </div>
                `;
                
                console.log('Password reset email sent successfully');
                
            } catch (error) {
                console.error('Error sending password reset:', error);
                
                statusDiv.className = 'alert alert-danger';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error sending password reset';
                
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle"></i> Error Sending Password Reset</h5>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <hr>
                        <p class="mb-0">Try logging in with the default password:</p>
                        <p><strong>Email:</strong> 2bsinha@gmail.com</p>
                        <p><strong>Password:</strong> Admin123!</p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="admin-dashboard.html" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Try Login
                        </a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
