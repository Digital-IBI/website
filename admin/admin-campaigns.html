<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Management - Admin Panel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Empty States CSS -->
    <link rel="stylesheet" href="assets/css/empty-states.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .sidebar {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 2rem;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: white !important;
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white !important;
        }

        .campaign-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            transition: all 0.3s ease;
        }

        .campaign-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .campaign-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active { background: #d4edda; color: #155724; }
        .status-paused { background: #fff3cd; color: #856404; }
        .status-draft { background: #f8d7da; color: #721c24; }
        .status-completed { background: #d1ecf1; color: #0c5460; }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        }

        .campaigns-container {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="container-fluid" style="display: block;">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h3><i class="fas fa-lock text-primary"></i> Admin Login</h3>
                            <p class="text-muted">Enter your credentials to access the admin panel</p>
                        </div>
                        
                        <form id="loginFormElement" onsubmit="handleLogin(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            
                            <div class="mb-3">
                                <div class="alert alert-info">
                                    <i class="fas fa-shield-alt"></i>
                                    <small>Google reCAPTCHA v3 will verify you're human automatically</small>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-custom w-100">
                                <i class="fas fa-sign-in-alt"></i> Sign In
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createAdminModal">
                                <i class="fas fa-user-plus"></i> Create Admin User
                            </button>
                        </div>
                        
                        <div class="text-center mt-2">
                            <small class="text-muted">
                                Use your email and password to login
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="container-fluid" style="display: none;">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">
                            <i class="fas fa-cogs"></i>
                            Admin Panel
                        </h4>
                        <button class="btn btn-sm btn-outline-light" onclick="handleLogout()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link" href="admin-dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            Dashboard
                        </a>
                        <a class="nav-link" href="admin-leads.html">
                            <i class="fas fa-users"></i>
                            Leads
                        </a>
                        <a class="nav-link" href="admin-images.html">
                            <i class="fas fa-image"></i>
                            Images
                        </a>
                        <a class="nav-link active" href="admin-campaigns.html">
                            <i class="fas fa-bullhorn"></i>
                            Campaigns
                        </a>
                        <a class="nav-link" href="admin-analytics.html">
                            <i class="fas fa-chart-line"></i>
                            Analytics
                        </a>
                        <a class="nav-link" href="admin-security.html">
                            <i class="fas fa-shield-alt"></i>
                            Security
                        </a>
                        <a class="nav-link" href="admin-settings.html">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Campaign Management</h2>
                    <button class="btn btn-primary btn-custom" onclick="showAddCampaignModal()">
                        <i class="fas fa-plus"></i> Create Campaign
                    </button>
                </div>

                <!-- Campaigns Grid -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Campaigns</h5>
                        <div>
                            <button class="btn btn-outline-secondary btn-sm me-2" onclick="exportCampaigns()">
                                <i class="fas fa-download"></i> Export
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="importCampaigns()">
                                <i class="fas fa-upload"></i> Import
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="campaignsContainer" class="campaigns-container">
                            <!-- Campaigns will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Bootstrap JS -->
    <script src="../assets/js/bootstrap.min.js"></script>
    

    
    <!-- Empty States JS -->
    <script src="../assets/js/empty-states.js?v=2"></script>
    
    <!-- Auth JS -->
    <script src="../assets/js/auth.js?v=2"></script>
    
    <!-- Campaigns JS -->
    <script src="../assets/js/campaigns.js?v=2"></script>
</body>
</html>
