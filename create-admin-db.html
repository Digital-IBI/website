<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User - Database</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
                <h3>Create Admin User</h3>
                <p class="text-muted">Creating admin account in database</p>
            </div>
            
            <div id="status" class="alert alert-info">
                <i class="fas fa-spinner fa-spin"></i>
                Creating admin user...
            </div>
            
            <div id="result" class="mt-4">
                <!-- Results will appear here -->
            </div>
            
            <div class="text-center mt-4">
                <a href="admin-dashboard.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating admin user in database...';
                
                // Create admin user data
                const adminUser = {
                    id: 'admin_' + Date.now(),
                    email: '2bsinha@gmail.com',
                    password: 'Admin123!',
                    displayName: 'Admin User',
                    role: 'admin',
                    created: new Date().toISOString(),
                    lastLogin: null,
                    isActive: true
                };
                
                // Store in localStorage
                const existingUsers = JSON.parse(localStorage.getItem('adminUsers') || '[]');
                
                // Check if user already exists
                const existingUser = existingUsers.find(user => user.email === adminUser.email);
                if (existingUser) {
                    statusDiv.className = 'alert alert-warning';
                    statusDiv.innerHTML = '<i class="fas fa-info-circle"></i> Admin user already exists';
                    
                    resultDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <h5><i class="fas fa-info-circle"></i> Admin User Already Exists</h5>
                            <p><strong>Email:</strong> ${existingUser.email}</p>
                            <p><strong>Password:</strong> ${existingUser.password}</p>
                            <p><strong>Display Name:</strong> ${existingUser.displayName}</p>
                            <hr>
                            <p class="mb-0"><strong>You can login with these credentials!</strong></p>
                        </div>
                        <div class="text-center mt-3">
                            <a href="admin-dashboard.html" class="btn btn-success">
                                <i class="fas fa-sign-in-alt"></i> Go to Admin Dashboard
                            </a>
                        </div>
                    `;
                } else {
                    // Add new admin user
                    existingUsers.push(adminUser);
                    localStorage.setItem('adminUsers', JSON.stringify(existingUsers));
                    
                    // Success message
                    statusDiv.className = 'alert alert-success';
                    statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> Admin user created successfully!';
                    
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5><i class="fas fa-check-circle"></i> Admin User Created!</h5>
                            <p><strong>Email:</strong> ${adminUser.email}</p>
                            <p><strong>Password:</strong> ${adminUser.password}</p>
                            <p><strong>Display Name:</strong> ${adminUser.displayName}</p>
                            <hr>
                            <p class="mb-0"><strong>You can now login to the admin dashboard!</strong></p>
                        </div>
                        <div class="text-center mt-3">
                            <a href="admin-dashboard.html" class="btn btn-success">
                                <i class="fas fa-sign-in-alt"></i> Go to Admin Dashboard
                            </a>
                        </div>
                    `;
                }
                
                console.log('Admin user created/verified successfully');
                
            } catch (error) {
                console.error('Error creating admin user:', error);
                
                statusDiv.className = 'alert alert-danger';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error creating admin user';
                
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle"></i> Error Creating Admin User</h5>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <hr>
                        <p class="mb-0">Try logging in with default credentials:</p>
                        <p><strong>Email:</strong> 2bsinha@gmail.com</p>
                        <p><strong>Password:</strong> Admin123!</p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="admin-dashboard.html" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Try Login
                        </a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
